app: gpu-workspace
env: staging
namespace: default
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/onechart/
values:
  command: |
    while true; do date; sleep 2; done
  gitRepository: laszlocph/gpu-workspace
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: ""
    registry: ""
    repository: python
    strategy: static
  resources:
    ignoreLimits: true
  shell: /bin/bash
  volumes:
    - name: root
      path: /root
      pvcAnnotations: {}
      size: 10Gi
